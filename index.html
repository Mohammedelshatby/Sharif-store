<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الشريف الجندي | V11 الملكية</title>
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark: #1a1a1a; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--black); color: var(--white); margin: 0; direction: rtl; }
        
        /* واجهة الدخول */
        #loginPage { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .login-box { 
            padding: 40px; background: var(--dark); border: 2px solid var(--gold); 
            border-radius: 15px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); text-align: center; width: 320px;
        }

        /* التصميم الرئيسي */
        header { background: var(--dark); border-bottom: 3px solid var(--gold); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .sidebar { width: 250px; background: var(--dark); padding: 20px; height: 100vh; border-left: 1px solid #333; }
        .btn-side { 
            width: 100%; padding: 15px; margin-bottom: 10px; background: transparent; 
            color: var(--gold); border: 1px solid var(--gold); border-radius: 8px; 
            cursor: pointer; font-weight: bold; text-align: right; transition: 0.3s;
        }
        .btn-side:hover { background: var(--gold); color: black; }
        .main-view { flex: 1; padding: 30px; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid var(--gold); color: white; border-radius: 5px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid var(--gold); }
        th { background: var(--gold); color: black; padding: 12px; }
        td { border: 1px solid #333; padding: 10px; text-align: center; }

        .admin-panel { display: none; background: #111; border: 2px dashed var(--gold); padding: 20px; margin-top: 20px; }
        .modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:var(--dark); padding:30px; border:2px solid var(--gold); z-index:1000; width:80%; max-height:80vh; overflow-y:auto; border-radius:15px; }
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:999; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <h2 style="color:var(--gold)">دخول النظام</h2>
        <input type="text" id="uIn" placeholder="اسم المستخدم">
        <input type="password" id="pIn" placeholder="كلمة المرور">
        <button class="btn-side" style="text-align:center" onclick="checkAuth()">دخول مباشر</button>
        <p style="font-size:10px; color:#666; margin-top:10px;">الافتراضي: admin | 123</p>
    </div>
</div>

<div id="app" style="display:none">
    <header>
        <h1 id="storeTitle" style="color:var(--gold); margin:0;">مؤسسة الشريف الجندي</h1>
        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:8px 15px; cursor:pointer; border-radius:5px;">خروج</button>
    </header>

    <div style="display:flex">
        <div class="sidebar">
            <button class="btn-side" onclick="openM('addIt')">تكويد الأصناف</button>
            <button class="btn-side" onclick="openM('addIn')">إذن إضافة</button>
            <button class="btn-side" onclick="openM('addOut')">إذن صرف</button>
            <button class="btn-side" onclick="openM('report')">جرد المخازن</button>
            <button id="adminBtn" class="btn-side" style="border-color:white; color:white; display:none;" onclick="showAdmin()">لوحة تحكم المدير ⚙</button>
        </div>

        <div class="main-view">
            <div id="adminPanel" class="admin-panel">
                <h2 style="color:var(--gold)">وحدة التحكم الكاملة</h2>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px">
                    <div style="border:1px solid #444; padding:15px">
                        <h4>إضافة موظف</h4>
                        <input type="text" id="stN" placeholder="اسم المستخدم">
                        <input type="text" id="stP" placeholder="كلمة المرور">
                        <button class="btn-side" onclick="addStaff()">حفظ</button>
                    </div>
                    <div style="border:1px solid #444; padding:15px">
                        <h4>تغيير اسم المنشأة</h4>
                        <input type="text" id="newTitle" placeholder="الاسم الجديد">
                        <button class="btn-side" onclick="changeT()">تحديث</button>
                    </div>
                </div>
                <h4>إدارة كافة العمليات (حذف وتعديل)</h4>
                <div id="masterLog"></div>
            </div>
            <div id="welcome">
                <h2>مرحباً بك في لوحة الإدارة</h2>
                <p>استخدم القائمة الجانبية للوصول السريع للخدمات.</p>
            </div>
        </div>
    </div>
</div>

<div class="overlay" onclick="closeM()"></div>

<div id="addIt" class="modal">
    <h3>تكويد صنف جديد</h3>
    <input type="text" id="itN" placeholder="اسم الصنف">
    <input type="text" id="itC" placeholder="كود الصنف">
    <button class="btn-side" onclick="saveIt()">حفظ الصنف</button>
</div>

<div id="addIn" class="modal">
    <h3>إذن إضافة (وارد)</h3>
    <select id="selIt1"></select>
    <input type="number" id="q1" placeholder="الكمية">
    <button class="btn-side" onclick="saveLog('وارد')">تسجيل وارد</button>
</div>

<div id="addOut" class="modal">
    <h3>إذن صرف (صادر)</h3>
    <select id="selIt2"></select>
    <input type="number" id="q2" placeholder="الكمية">
    <button class="btn-side" onclick="saveLog('صرف')">تسجيل صرف</button>
</div>

<div id="report" class="modal">
    <h3>تقرير جرد المخزن</h3>
    <div id="repTable"></div>
</div>

<script>
    // تهيئة البيانات ومسح القديم لضمان عمل الباسورد
    let data = JSON.parse(localStorage.getItem('SHARIF_FINAL_V11')) || {
        title: "مؤسسة الشريف الجندي",
        users: [{u:'admin', p:'123', r:'admin'}],
        items: [],
        logs: []
    };

    function checkAuth() {
        const u = document.getElementById('uIn').value;
        const p = document.getElementById('pIn').value;
        const found = data.users.find(x => x.u === u && x.p === p);

        if(found) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('storeTitle').innerText = data.title;
            if(found.r === 'admin') document.getElementById('adminBtn').style.display = 'block';
            updateUI();
        } else {
